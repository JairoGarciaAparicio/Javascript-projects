<body>
    <div class="container" style="text-align: center;margin: 0 auto ; width: 380px;">
        <label for="">Rellena tus datos</label>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="sueldo" placeholder="15000">
            <label>Sueldo Anual</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="genero" placeholder="sexo">
            <label>Sexo</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="descendencia" placeholder="nº de hijos">
            <label>nº de hijos</label>
        </div>
        <a onclick="calcular()" class="btn btn-outline-lg btn-secondary fw-bold ">Actualizacion Salarial</a>
    </div>
    <div id="resultado"></div>
    <script>
        function calcular() {

         /*    var sueldoInicial = parseFloat(window.prompt("Introduce sueldo"));
            var sexo = window.prompt("Escribe mujer/hombre");
            var hijos = (window.prompt("Numero de hijos")); */
            var sueldoNuevo = 0;

            var sueldoInicial=parseFloat(sueldo.value);
            var sexo = genero.value;
            var hijos=descendencia.value; 

            if (sueldoInicial < 15000) {
                sueldoNuevo = (sueldoInicial * 0.15) + sueldoInicial;
            } else {
                sueldoNuevo = (sueldoInicial * 0.12) + sueldoInicial;
            }

            if ("mujer" == sexo) {
                sueldoNuevo += sueldoInicial * 0.02;
            }

            if (hijos > 0) {
                sueldoNuevo += hijos * (sueldoInicial * 0.01);
            }
    /*     document.getElementById('resultado').innerHTML="Tu nuevo salario será de "+ sueldoNuevo */
            swal("Tu nuevo sueldo: " + sueldoNuevo);
        }
    </script>
