<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interrelacion entre formulario y variables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="js/script2.js"></script>
</head>
<body>
    <div class="container" style="text-align:center ; margin:0 auto ; width:24rem ;">
        <form action="">
            <div>
                <label class="form-label">nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div>
                <label class="form-label">apellido</label>
                <input type="text" class="form-control" id="apellido">
            </div>
            <div>
                <label class="form-label">email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-text">Rellene todos los campos
                <input type="button" onclick="acceso()" class="btn btn-primary" id="ingresar">
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <code>ACCESO</code>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body" id="resultado"> 
                    </div>
                </div>
            </div>
        </form>
    </div>
