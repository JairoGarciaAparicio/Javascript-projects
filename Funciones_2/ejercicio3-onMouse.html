<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onMouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <script src="js/script3.js"></script>
</head>
<body>
    <div class="container" style="text-align:center ; margin:0 auto ; width:24rem ;">
        <h2>mouseOver y mouseOut</h2>
        <form action="">
            <div>
                <label class="form-label">Clave</label>
                <input type="text" class="form-control" id="clave">
            </div>
            <div>
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-text">rellena todos los campos</div><br>
            <input type="button" onmouseover="mensaje()" onmouseout="limpiar()" class="btn btn-success" value="Ingresar">
        </form>
        <textarea name="" id="resultado" cols="30" rows="4"></textarea>
    </div>
</body>
</html>
