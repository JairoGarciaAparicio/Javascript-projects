<body>
    <div class="container" style="text-align:center ;margin:0 auto;">   
        <br>
        <h2>Reloj</h2><span><img src="images/reloj.jpg" alt=""></span>
        <br>
        <div>
            <button type="button" onclick="hora()" class="btn btn-primary" id="resultado">
                Pincha para saber la hora
            </button>
            <input type="button" value="ocultar" onclick="location.reload()" class="btn btn-danger"/>
        </div>
    </div>
    <script>
        function hora(){
            var fecha = new Date();
            document.getElementById('resultado').innerHTML=
            "La hora es: " + fecha.toLocaleTimeString()+"<br>"
        }
     </script>
