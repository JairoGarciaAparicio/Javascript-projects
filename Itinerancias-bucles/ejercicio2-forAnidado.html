<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Anidados</title>
</head>
<body>
    <h2>Divisible del 1 al 2</h2>
    <script>
        for(var num = 1; num <= 20; num++){
            document.write("Probando el numero" + num + "<br>");
            for (var divisor = 1; divisor <= num; divisor++) {
                if(num % divisor==0){
                    document.write("Es divisible por: " + divisor + "<br>");
                }
                    
            }
            document.write("----------------------------" + "<br>");
        }
    </script>
</body>
</html>
