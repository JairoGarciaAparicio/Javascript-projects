<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Datos</title>
    <link rel="stylesheet" href="">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!--
            En javaScript tendremos SEIS (6) tipos de variables
    1. String-Cadena de Texto
        a.denotarlas entre comillas
        b.Dentro de comillas dobles, acepta comillas simples y viceversa
    2. Number-Valor numerico
        a.Guarda indestintamente en una varible, cualquier cualidad de los numeros reales.
        b.Soporta 3 bases numericas diferentes, cuando estamos a numeros 'enteros'. La
        base predeterminda, está en base 10
    3.Boolean - Variables lógica
        a. unicos valores true, false
        b. minusculas
        c. equivalencia numerica; false=0, true=1
    4.Objetc => Ej. date();
    5.null -> no encuentra o comprende
    6.Undefined -> variable si está definida pero no tiene valor
    -->
    <script>
        var texto = 'JavaScript';
        var number= 7.8;
        var boolean= false;
        var fecha = new Date();
        var nulo= null;
        var variable;
        /*
         Operador typeOf devuelve la cadena que nos va a
         indicar el tipo de operador sin evaluar
         Sintaxis:
         typeOf(variable)
         */
        document.write("Texto: " + texto + " " + typeof(texto) + "<br>");
        document.write("Number: " + number + " " + typeof(number) + "<br>");
        document.write("Boolean: " + boolean + " " + typeof(boolean) + "<br>");
        document.write("Fecha: " + fecha + " " + typeof(fecha) + "<br>");
        document.write("Nulo: " + nulo + " " + typeof(nulo) + "<br>");
        document.write("Variable: " +  variable  +  " " + typeof(variable) + "<br>");
    </script>
</body>
</html>
