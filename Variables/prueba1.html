<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba practica</title>
    <link rel="shortcut icon" href="favicon.ico"-- type="image/x-icon">
</head>
<body>
    <h2>Ejercicio: </h2>
    <p2>
        Un usuario introduce dos numeros
    </p2>
    <ul>
        <li>Respuesta de la suma de ambos numeros</li>
        <li>Rest, division y multiplicacion</li>
        <li>Recuerda: recibes un valor string, a pasar a parseInt</li>
    </ul>

    <script>
        var n1 = parseFloat(prompt("Dime un numero: "));
        var n2 = parseFloat(prompt("Dime un segundo numero"));
        var suma = ((n1)+(n2));
        var resta = ((n1)-(n2));
        var multiplicacion = ((n1)*(n2));
        var division = ((n1)/(n2));
        document.write("La suma es " + suma + "<br>");
        document.write("La resta es " + resta + "<br>");
        document.write("La multiplicacion es " + multiplicacion + "<br>");
        document.write("La division es " + division);
    </script>
</body>
</html>
