<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While</title>
  </head>
  <body>
    <script>
        var num = 0;
        var numPerf = 0;
        var suma = 0;
        while (num <= 100) {
            numPerf = (num % 0);
            suma += numPerf;
            console.log(suma);

        }
    </script>
  </body>
</html>
